<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cloud Notepad</title>

<style>
:root {
    --primary: #4f46e5;
    --secondary: #22c55e;
    --danger: #ef4444;
    --bg1: #0f172a;
    --bg2: #020617;
    --glass: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.15);
}

* {
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    margin: 0;
    font-family: "Inter", system-ui, -apple-system, sans-serif;
    background: radial-gradient(circle at top, #1e293b, var(--bg2));
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
}

.app {
    width: 100%;
    max-width: 900px;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    backdrop-filter: blur(18px);
    border: 1px solid var(--border);
    border-radius: 18px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    padding: 30px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

header h1 {
    font-size: 1.6rem;
    font-weight: 700;
    letter-spacing: 0.3px;
}

header span {
    font-size: 0.9rem;
    opacity: 0.7;
}

label {
    font-size: 0.85rem;
    font-weight: 600;
    opacity: 0.85;
}

input {
    width: 100%;
    margin-top: 6px;
    padding: 12px 14px;
    background: var(--glass);
    border: 1px solid var(--border);
    border-radius: 10px;
    color: white;
    outline: none;
}

input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(79,70,229,0.3);
}

textarea {
    width: 100%;
    height: 320px;
    margin-top: 15px;
    padding: 15px;
    background: var(--glass);
    border: 1px solid var(--border);
    border-radius: 12px;
    color: #f8fafc;
    font-size: 0.95rem;
    line-height: 1.6;
    resize: vertical;
    outline: none;
}

textarea:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(79,70,229,0.3);
}

.actions {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 18px;
}

button {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, var(--primary), #6366f1);
    transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(79,70,229,0.4);
    opacity: 0.95;
}

button.secondary {
    background: linear-gradient(135deg, var(--secondary), #4ade80);
}

button.danger {
    background: linear-gradient(135deg, var(--danger), #f87171);
}

#status {
    margin-top: 18px;
    padding: 10px 14px;
    border-radius: 10px;
    font-size: 0.9rem;
    font-weight: 600;
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--border);
    min-height: 38px;
    display: flex;
    align-items: center;
}

footer {
    margin-top: 25px;
    text-align: center;
    font-size: 0.75rem;
    opacity: 0.5;
}
</style>
</head>

<body>

<div class="app">
    <header>
        <h1>‚òÅ Cloud Notepad</h1>
        <span>GitHub-Powered Editor</span>
    </header>

    <label>File name</label>
    <input id="filename" placeholder="example.txt">

    <textarea id="editor" placeholder="Write something meaningful‚Ä¶"></textarea>

    <div class="actions">
        <button onclick="loadFile()">Load</button>
        <button class="secondary" onclick="saveFile()">Save</button>
        <button class="danger" onclick="clearText()">Clear</button>
    </div>

    <div id="status">Ready.</div>

    <footer>
        Secure Cloud Text Editor ¬∑ Built with GitHub API
    </footer>
</div>

<script>
const OWNER = "LouiseBrianBaclig";
const REPO = "Baclig_-Exercise-1-GitHub-File-Manager";
const FOLDER = "Data";
const BRANCH = "main";
const TOKEN = "github_pat_XXXXXXXXXXXXXXXXXXXXXXXX"; // ‚ö†Ô∏è MOVE TO BACKEND IN REAL PROJECT

const statusEl = document.getElementById("status");
let currentFileSha = null;

function setStatus(msg, color = "#e5e7eb") {
    statusEl.textContent = msg;
    statusEl.style.color = color;
}

async function loadFile() {
    const filename = filenameInput().trim();
    if (!filename) return setStatus("‚ùå File name required", "#f87171");

    try {
        const res = await fetch(apiUrl(filename), auth());
        if (!res.ok) throw new Error();

        const data = await res.json();
        editor().value = atob(data.content);
        currentFileSha = data.sha;
        setStatus("‚úÖ File loaded successfully", "#4ade80");
    } catch {
        currentFileSha = null;
        setStatus("‚ö†Ô∏è Failed to load file", "#f87171");
    }
}

async function saveFile() {
    const filename = filenameInput().trim();
    if (!filename) return setStatus("‚ùå File name required", "#f87171");

    const payload = {
        message: `Save ${filename}`,
        content: btoa(unescape(encodeURIComponent(editor().value))),
        branch: BRANCH,
        ...(currentFileSha && { sha: currentFileSha })
    };

    try {
        const res = await fetch(apiUrl(filename), {
            method: "PUT",
            ...auth(),
            body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error();

        const data = await res.json();
        currentFileSha = data.content.sha;
        setStatus("üíæ File saved successfully", "#4ade80");
    } catch {
        setStatus("‚ùå Failed to save file", "#f87171");
    }
}

function clearText() {
    editor().value = "";
    currentFileSha = null;
    setStatus("üßπ Editor cleared", "#94a3b8");
}

const apiUrl = f =>
`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FOLDER}/${f}`;

const auth = () => ({
    headers: {
        Authorization: `Bearer ${TOKEN}`,
        Accept: "application/vnd.github.v3+json",
        "Content-Type": "application/json"
    }
});

const editor = () => document.getElementById("editor");
const filenameInput = () => document.getElementById("filename");
</script>

</body>
</html>
